<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask App on Azure</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-green-600 mb-4">
            Hello from Flask on Azure!!
        </h1>
        <p class="text-gray-700 text-lg mb-6">
            Welcome, <span class="font-semibold text-green-700">{{ name }}</span>!
        </p>
        <form method="POST" action="/">
            <div class="mb-4">
                <label for="user_name" class="block text-gray-700 text-sm font-bold mb-2">
                    Enter your name:
                </label>
                <input type="text" id="user_name" name="user_name"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Your Name">
            </div>
            <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Greet Me
            </button>
        </form>
    </div>
</body>
</html>
